windows:
  - name: Feedgeni App
    layout: even-vertical
    root: ~/source/feedgeni-workers/
    panes:
      - php artisan product:prepare
      - php artisan product:save
      - php artisan shopify_webhooks:shopify_webhook_aws_sqs
      - php artisan schedule:work
      - commands:
        - cd ~/source/feedgeni-apigateway
        - php artisan horizon
      - commands:
        - cd ~/source/feedgeni-dashboard-2.0
        - export HTTPS=true
        - export PORT=3005
        - export SSL_CRT_FILE=`pwd`/localhost.pem
        - export SSL_KEY_FILE=`pwd`/localhost-key.pem
        - npm start -- --reset-cache
